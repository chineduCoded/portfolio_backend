slug = "0.1.6"
sqlx = { version = "0.8.6", features = ["postgres", "runtime-tokio", "macros", "chrono", "uuid"] }
sysinfo = "0.35.2"
tokio = { version = "1.45.1", features = ["macros", "rt-multi-thread", "signal"] }
tracing = "0.1.41"
