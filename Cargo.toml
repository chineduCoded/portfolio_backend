url = { version = "2.5.6", features = ["serde"] }
urlencoding = "2.1.3"
uuid = { version = "1.17.0", features = ["serde", "v4"] }
validator = { version = "0.20.0", features = ["derive"] }
zeroize = { version = "1.8.1", features = ["zeroize_derive"] }
zxcvbn = "3.1.0"
